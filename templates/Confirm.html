{%extends "index.html"%}

{%block body%}

<form method="POST">
	{% csrf_token %}
	{% load bootstrap4 %}
	<h1>Desea eliminar al usuario {{object}}?</h1>
	<button class='btn btn-danger btn-sm' type='submit' name='button'><i class='fa fa-trash'></i> Eliminar</button>
	<a class='btn btn-info btn-sm' href="{% url 'index' %}">Cancelar</a>
</form>

{%endblock body%}
